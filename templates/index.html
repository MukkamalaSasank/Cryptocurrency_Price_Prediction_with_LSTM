{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h1 class="display-5">Cryptocurrency Price Predictor</h1>
    <p class="lead">Predict the future prices of cryptocurrencies with AI-powered models.</p>
</div>
<div class="card mx-auto shadow-sm" style="max-width: 600px;">
    <div class="card-body">
        <h5 class="card-title text-center">Enter Prediction Details</h5>
        <form id="predictionForm" method="post" action="/" class="mt-3">
            <div class="mb-3">
                <label for="stock" class="form-label">Stock Ticker</label>
                <input type="text" class="form-control" id="stock" name="stock" placeholder="e.g., BTC-USD" required>
            </div>
            <div class="mb-3">
                <label for="no_of_days" class="form-label">Number of Days to Predict</label>
                <input type="number" class="form-control" id="no_of_days" name="no_of_days" min="1" max="100" value="10" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="text-center mt-4" style="display: none;">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Processing your request. Please wait...</p>
</div>

<script>
    // Add event listener to show the loading spinner when the form is submitted
    document.getElementById('predictionForm').addEventListener('submit', function () {
        document.getElementById('loadingSpinner').style.display = 'block';
    });
</script>
{% endblock %}
